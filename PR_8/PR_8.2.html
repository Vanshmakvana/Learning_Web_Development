<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form onsubmit="return validateForm()">
    <h2>User Registration</h2>
    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter username">

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <label>Date of Birth:</label>
    <input type="date" id="dob">

    <label>Email:</label>
    <input type="text" id="email" placeholder="Enter email">

    <label>Phone No:</label>
    <input type="text" id="phone" placeholder="Enter phone number">

    <div class="error" id="errorMsg"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      let dob = document.getElementById("dob").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let errorMsg = document.getElementById("errorMsg");

      // 5) Check if any field is empty
      if (!username || !password || !dob || !email || !phone) {
        errorMsg.innerText = "All fields must be filled!";
        return false;
      }

      // 4) Username shouldnâ€™t start with number or special character
      if (!/^[A-Za-z]/.test(username)) {
        errorMsg.innerText = "Username must start with a letter!";
        return false;
      }

      // 3) Password 6-12 chars, at least 1 special character
      if (password.length < 6 || password.length > 12) {
        errorMsg.innerText = "Password must be 6-12 characters long!";
        return false;
      }
      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        errorMsg.innerText = "Password must contain at least one special character!";
        return false;
      }

      // 2) Email must contain @ and . (only once each)
      let atCount = (email.match(/@/g) || []).length;
      let dotCount = (email.match(/\./g) || []).length;
      if (atCount !== 1 || dotCount !== 1) {
        errorMsg.innerText = "Email must contain exactly one '@' and one '.'!";
        return false;
      }

      // 1) Phone no should start with 9 or 8
      if (!/^[89]\d{9}$/.test(phone)) {
        errorMsg.innerText = "Phone must be 10 digits and start with 9 or 8!";
        return false;
      }

      errorMsg.style.color = "green";
      errorMsg.innerText = "Form submitted successfully!";
      return true; // allow form submission
    }
  </script>
</body>
</html>
